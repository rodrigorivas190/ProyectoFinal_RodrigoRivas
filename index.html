<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#bla"  />
    <title>LibreriasLEA</title>
    <link rel="shortcut icon" href="./imagenes/logo.jpg"> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css" />
  </head>


<body class="vh-100 body--background">
    <header>
        
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand mx-auto "  href="./index.html"><img src="./imagenes/logo.jpg" alt="logo" width="80"></a> <H1>LibreriasLEA</H1>
                <div class="hstack gap-3 mx-auto">
                <input class="form-control me-auto" type="text" placeholder="Buscar..." aria-label="Buscar..." id="inputBuscar">
                <a class="nav-link active mx-2 position-relative" aria-current="page" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="linkCarrito">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg>
                <span class="position-absolute top-50 start-50 ms-3 translate-middle badge rounded-pill bg-danger" id="contadorCarrito">
                    0
                </span>
                </a>
                </div>
            
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Observe sus compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="contenedorCarrito">
            Agregue productos al carrito
            </div>
            <span class="border-top border-3 mx-2"></span>
            <div id="totalCarrito">
            </div>
        </div>
    </header>
    <section>
    <div class="col-md-10 d-flex justify-content-center pt-4 pe-4 w-100 ">
        <div class="container container-fluid">
            <div class="container container-fluid" >    
            <div class="container container-fluid">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">compete sus datos para envir los libros</button>
            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                <div class="offcanvas-header">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">complete sus datos</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          
    <div id="datosContainer" class="container">
        <div class="row">
          <form id="datos_cliente" action="" class="bg rounded text-black m-3 col ">
            <div class="mb-1">
              <label class="form">Nombre: </label>
              <input id="input_nombre" type="text" class="m-3" placeholder="Ingrese su nombre" >
            </div>
            <div class="mb-1">
              <label class="form">Mail: </label>
              <input id="input_email" type="mail" class="m-3" placeholder="Ingrese su mail">
            </div>
            <div class="mb-1">
              <label class="form">Domicilio: </label>
              <input id="input_direccion" type="text" class="m-3" placeholder="Ingrese su direccion" >
            </div>
            <div class="d-flex justify-content-center">
                <input id="enviar" type="submit" class="m-3 btn btn-primary" value="Enviar">
                <input id="resetForm" type="reset" class="m-3 btn btn-danger" value="Borrar datos" >
                </div>
          </form>
        </div>      
      </div>
    </section>
    <section >
    <div class="col-md-10 d-flex justify-content-center pt-4 pe-4 w-100 ">
            <div class="container container-fluid">
                <div class="container container-fluid" >    
                <div class="container container-fluid">
                <button 
                class="btn btn-primary " 
                type="button" data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvas" aria-controls="offcanvas">
                Filtrar por catergoria
                </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Selelcione catergoria</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h5 class="m-0 text-start">Genero:</h5>
                <ul class="list-group text-start border border-0">
                    <li class="list-group-item border border-0">
                        <input class="form-check-input me-1 filtro_genero" type="radio" name="Librerias" value="ROMANCE" id="ROMANCE">
                        <label class="form-check-label" for="firstRadio">ROMANCE</label>
                    </li>
                    <li class="list-group-item border border-0">
                        <input class="form-check-input me-1 filtro_genero" type="radio" name="Librerias" value="FICCION" id="FICCION">
                        <label class="form-check-label" for="secondRadio">FICCION</label>
                    </li>
                    <li class="list-group-item border border-0">
                        <input class="form-check-input me-1 filtro_genero" type="radio" name="Librerias" value="TERROR" id="TERROR">
                        <label class="form-check-label" for="thirdRadio">TERROR</label>
                    </li>
                    <li class="list-group-item border border-0">
                        <input class="form-check-input me-1 filtro_genero" type="radio" name="Librerias" value="FANTASIA" id="FANTASIA">
                        <label class="form-check-label" for="thirdRadio">FANTASIA</label>
                    </li>
                </ul>
                    <div class="d-flex justify-content-start">
                        <input class="btn btn-primary " type="button" value="Aplicar" id="btnFiltroGeneros">
                    </div>    
                    <h5 class="m-0 text-start">Idioma:</h5>
                    <ul class="list-group text-start border border-0">
                        <li class="list-group-item border border-0">
                            <input class="form-check-input me-1 filtro_idioma" type="radio" name="Librerias" value="ESPANOL" id="ESPANOL">
                            <label class="form-check-label" for="firstRadio">ESPANOL</label>
                        </li>
                        <li class="list-group-item border border-0">
                            <input class="form-check-input me-1 filtro_idioma" type="radio" name="Librerias" value="INGLES" id="ESPANOL">
                            <label class="form-check-label" for="secondRadio">INGLES</label>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-start">
                    <input class="btn btn-primary" type="button" value="Aplicar" id="btnFiltroIdiomas">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                Ordenar precio por:
            </button>
            <ul class="dropdown-menu dropdown-menu-primary">
                <li><a class="dropdown-item" href="#" id="mayorPrecio">Precio mas alto</a></li>
                <li><a class="dropdown-item" href="#" id="menorPrecio">Precio mas bajo</a></li>
            </ul>
            <input class="btn btn-primary" type="button" value="Limpiar Filtros" id="btnLimpiarFiltros">
                    </div>
                </div>
                <div class="grid col-md-10 p-4" id="listado">
                </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
</body>
</html>
